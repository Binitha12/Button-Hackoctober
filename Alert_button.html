<!DOCTYPE html>
<html>
<head>
  <title>Styled Alert Button</title>
  <style>
    
    .alert-button {
      background-color: #0074d9;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }

    /* Styling for the modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1;
    }

    .modal-content {
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
      text-align: center;
      padding: 20px;
      max-width: 400px;
      width: 80%;
    }

  
    .close-button {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    /* Center the close button */
    .close-button-container {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <button class="alert-button" onclick="showCustomAlert()">Click Me</button>

  
  <div class="modal" id="customAlert">
    <div class="modal-content">
      <h2>Custom Alert</h2>
      <p>This is a custom alert message. You can customize the styling as needed.</p>
      <div class="close-button-container">
        <button class="close-button" onclick="closeCustomAlert()">Close</button>
      </div>
    </div>
  </div>

  <script>
    
    function showCustomAlert() {
      var modal = document.getElementById("customAlert");
      modal.style.display = "block";
    }

   
    function closeCustomAlert() {
      var modal = document.getElementById("customAlert");
      modal.style.display = "none";
    }
  </script>
</body>
</html>
