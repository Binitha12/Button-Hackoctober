<!DOCTYPE html>
<html>
<head>
  <title>Styled Alert Button</title>
  <style>

    .alert-button {
      background-color: #0074d9;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }

  
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      text-align: center;
    }
  </style>
</head>
<body>
  <button class="alert-button" onclick="showCustomAlert()">Click Me</button>


  <div class="modal" id="customAlert">
    <div class="modal-content">
      <h2>Custom Alert</h2>
      <p>This is a custom alert message.</p>
      <button onclick="closeCustomAlert()">Close</button>
    </div>
  </div>

  <script>
  
    function showCustomAlert() {
      var modal = document.getElementById("customAlert");
      modal.style.display = "block";
    }


    function closeCustomAlert() {
      var modal = document.getElementById("customAlert");
      modal.style.display = "none";
    }
  </script>
</body>
</html>
